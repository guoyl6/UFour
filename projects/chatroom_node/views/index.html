<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<meta chatset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/p2p.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</head>
<body>
	<div id="area" class="center baseLarge">
		<div class="center all" id="loginArea">
			<div class="center" id="login">
				<input id="inputName" type="text" value="" placeholder="请输入你的名字" />
				<button id="confirmName">确认</button>
				<p id="errorLog"></p>
			</div>
		</div>
		<div class="center all borderBox littlePadding" id="chatArea">
			<div id="userlist" class="borderBox littlePadding absolute">
				<div class="eachUser" id="me">我</div>
				<div class="eachUser" id="chatroom">聊天室</div>
				<div class="hideScroll baseLarge borderBox">
					<div class="eachUser unvisibility"></div>
					<div class="eachUser unvisibility" id="userSample"></div>
				</div>
			</div>
			<div id="chat" class="right borderBox">
				<div class="message absolute">
					<div class="hideScroll baseLarge borderBox">
						
					</div>
				</div>
				<div class="message absolute hide" id="chatSample">
					<div class="hideScroll baseLarge borderBox">
					</div>
				</div>
				<div class="words other hide" id="otherSample">
					<div class="name">other</div>
					<div class="text">hello</div>
				</div>
				<div class="words me hide" id="meSample">
					<div class="name">me</div>
					<div class="text">hello</div>
				</div>
				<div class="tip hide" id="tipSample">
					this is tip sample
				</div>
			</div>
			<div id="input" class="right borderBox">
				<textarea id="text"></textarea>
				<button id="sendText" class="right">发送</button>
			</div>
		</div>
	</div>
</body>
</html>
